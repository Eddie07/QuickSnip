<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Title of the options page</title>
	<style>
		body {
			width: 1000px;
		}
		p .item-title {
		vertical-align: top;
			width: 200px;
		}
		p .item-content {
		vertical-align: top;
			width: 500px;
		}
	</style>
</head>
<body>
<div id="snippets">
	<h2>Manage snippets</h2>
	<div class="items">
		<p class="item1">
			<input type="text" placeholder="Title" class="item-title" />
			<textarea  placeholder="Content" class="item-content"></textarea>
		</p>
	</div>
	<div class="menu">
		<button class="addItem">Add new</button>
	</div>
</div>
<script src="options.js"></script>
</body>
</html>
